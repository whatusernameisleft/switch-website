<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js" defer></script>
    <title>Google Database</title>
	<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png" type="image/gif">
</head>
<body>
    <div class="welcomeDiv">
        <div class="welcome">
            <h1 class="welcomeText">
                Welcome to
            </h1>
            <div class="welcomeLogo">
                <img src="./res/google logo.svg" alt="google logo">
                <h1 class="database">Database</h1>
            </div>
        </div>
    </div>

    <div class="mainContainer">
        <div class="interfaceContainer">
            <div class="section">
                <div class="logo">
                    <img src="./res/google logo.svg" alt="google logo">
                    <h1 class="database">Database</h1>
                </div>
            </div>
        
            <div class="searchDiv">
                <div class="bar">
                    <span class="material-icons search">search</span>
                    <input class="searchbar" type="text" title="Search">
                    <a href="#">
                        <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
                    </a>
                </div>
            </div>
        </div>
        <div class="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Value</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="source"></td>
                        <td class="value"></td>
                        <td class="status"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
